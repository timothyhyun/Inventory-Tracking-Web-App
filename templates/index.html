<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href = "#">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Web Inventory App</title>
    </head>

    <body>

        <h1> Inventory Web App </h1>

        <br>
        

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Add Item
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">

                  <!-- Add text fields and button-->
                  <div class="mb-3 row">
                    <label for="addName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="addName">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="addSKU" class="col-sm-2 col-form-label">SKU Number</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="addSKU">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="addQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="addQuantity">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="addComments" class="col-sm-2 col-form-label">Comments</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="addComments">
                    </div>
                  </div>

                  <button class="btn btn-outline-secondary" type="button" id="addItem">Add</button>

                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Edit Item
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">

                
                  <!-- Add text fields and button-->
                  <div class="mb-3 row">
                    <label for="editName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="editName">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="editSKU" class="col-sm-2 col-form-label">SKU Number</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="editSKU">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="editQuantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="editQuantity">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="editComments" class="col-sm-2 col-form-label">Comments</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="editComments">
                    </div>
                  </div>

                  <button class="btn btn-outline-secondary" type="button" id="editItem">Edit</button>

                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Delete Item
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">


                  <!-- Add text fields and button-->
                  <div class="mb-3 row">
                    <label for="deleteSKU" class="col-sm-2 col-form-label">SKU Number</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="deleteSKU">
                    </div>
                  </div>

                  <button class="btn btn-outline-secondary" type="button" id="deleteItem">Delete</button>




                </div>
              </div>
            </div>
          </div>

        <br>


        <div class="container">
          <button class="btn btn-outline-secondary" type="button" onclick="download_to_csv()">Download Inventory</button>
        </div>
        
        <br> 

        <!-- view inventory-->
        <div class="container">
        <!-- table -->
        <table class="table table-striped" id = "inventory">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">SKU</th>
              <th scope="col">Quantity</th>
              <th scope="col">Comments</th>
            </tr>
          </thead>
          <tbody id = "inventory_body">
            
          </tbody>
        </table>
        </div>

       
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
